        <div id="slideshow">
            
            <div class="slides">
                <div class="slide"><img src="/styles/images/minesweeper.png" alt="Image 1"></div>
                <div class="slide"><img src="/styles/images/expensia.png" alt="Image 2"></div>
            </div>
            <button class="nav prev" onclick="changeSlide(-1)">&#10094;</button>
            <button class="nav next" onclick="changeSlide(1)">&#10095;</button>
            <div class="dots">
                <span class="dot active" onclick="currentSlide(0)"></span>
                <span class="dot" onclick="currentSlide(1)"></span>
            </div>
        </div>
    </div>



    <script>
        let currentIndex = 0;
        const totalSlides = 2; // Update this if more slides are added

        // Function to change slide based on direction
        function changeSlide(direction) {
            currentIndex = (currentIndex + direction + totalSlides) % totalSlides; // Wrap around the number of slides
            updateSlides();
        }

        // Function to go to the specific slide
        function currentSlide(index) {
            currentIndex = index;
            updateSlides();
        }

        // Function to update slides and dots
        function updateSlides() {
            const slides = document.querySelector('.slides');
            slides.style.transform = `translateX(${-currentIndex * 100}%)`;
            document.querySelectorAll('.dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
        }

        // Automatic slide change every 6 seconds
        setInterval(() => {
            changeSlide(1); // Change to the next slide
        }, 4000); // 6000 milliseconds = 6 seconds

        // Initial call to update slides
        updateSlides();
    </script>
